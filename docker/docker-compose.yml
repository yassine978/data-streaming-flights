version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper_flights
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - flight-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka_flights
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper_flights:2181
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka_flights:29092,EXTERNAL://localhost:9092
      KAFKA_LISTENERS: INTERNAL://0.0.0.0:29092,EXTERNAL://0.0.0.0:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_LOG_RETENTION_HOURS: 24
      KAFKA_LOG_RETENTION_BYTES: 1073741824
    networks:
      - flight-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  spark:
    image: apache/spark:3.5.0-python3
    container_name: spark_flights
    depends_on:
      - kafka
    user: root
    environment:
      SPARK_HOME: /opt/spark
      KAFKA_BOOTSTRAP_SERVERS: kafka_flights:29092
    ports:
      - "8080:8080"
      - "7077:7077"
      - "4040:4040"
    volumes:
      - ../spark_streaming:/opt/spark-apps
      - ../models:/opt/spark-models
      - ../data:/opt/spark-data
    working_dir: /opt/spark
    networks:
      - flight-network
    command: >
      bash -c "
        pip install python-dotenv kafka-python &&
        /opt/spark/sbin/start-master.sh -h spark_flights &&
        /opt/spark/sbin/start-worker.sh spark://spark_flights:7077 &&
        tail -f /opt/spark/logs/*
      "

networks:
  flight-network:
    driver: bridge
    name: flight-network
